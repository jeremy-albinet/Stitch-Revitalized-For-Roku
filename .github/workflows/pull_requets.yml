name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint

    - name: Check code formatting
      run: npm run fmt:check
      
    - name: Create package
      run: npm run package
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: roku-package
        path: out/Stitch-Revitalized-For-Roku.zip
        retention-days: 7